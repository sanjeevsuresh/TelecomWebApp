<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
    var map;
    var markers = [
    	{
	        lat: 17.714998, 
	        lng: 83.199853,
	        disaster: 2
      	},
      	{
	        lat: 17.7271392,
	        lng: 83.2043805,
	        disaster: 1
   		},
   		{
   			lat: 17.6853727,
   			lng: 83.2446354,
	        disaster: 4
      	},
      	{
      		lat: 17.6798709,
      		lng: 83.2425686,
        	disaster: 3
   		}
  	];
  	console.log(markers)
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 17.6883, lng: 83.2186},
        zoom: 13
      });
      var fireIcon = {
	    url: "Heat.png", // url
	    scaledSize: new google.maps.Size(50, 50), // scaled size
	    origin: new google.maps.Point(0,0), // origin
	    anchor: new google.maps.Point(0, 0) // anchor
	  };
	  var medicIcon = {
	    url: "test1.png", // url
	    scaledSize: new google.maps.Size(50, 50), // scaled size
	    origin: new google.maps.Point(0,0), // origin
	    anchor: new google.maps.Point(0, 0) // anchor
	  };
	  var foodIcon = {
	    url: "test2.png", // url
	    scaledSize: new google.maps.Size(50, 50), // scaled size
	    origin: new google.maps.Point(0,0), // origin
	    anchor: new google.maps.Point(0, 0) // anchor
	  };
	  var floodIcon = {
	    url: "test3.png", // url
	    scaledSize: new google.maps.Size(50, 50), // scaled size
	    origin: new google.maps.Point(0,0), // origin
	    anchor: new google.maps.Point(0, 0) // anchor
	  };

	 var fireString = '<div>'+
      '<h1>FIRE!</h1>'+
      '</div>';
     var floodString = '<div>'+
      '<h1>Flood!</h1>'+
      '</div>';
     var foodString = '<div>'+
      '<h1>Need Food!</h1>'+
      '</div>';
     var medicString = '<div>'+
      '<h1>Need Medic!</h1>'+
      '</div>';

      for (i = 0; i < markers.length; i++) {
        (function() {
        	var markerJSON = markers[i];
          var marker = new google.maps.Marker({
            map: map,
            position: {lat: markerJSON.lat, lng: markerJSON.lng},
          })
          // Disaster 1: Fire
          // Disaster 2: Flood
          // Disaster 3: Food & Water
          // Disaster 4: Medical Attention
        	if (markerJSON.disaster == 1) {
            marker.setIcon(fireIcon);
        		marker.info = new google.maps.InfoWindow({
              content: fireString
            })
        	}
        	else if (markerJSON.disaster == 2) {
            marker.setIcon(floodIcon);
        		marker.info = new google.maps.InfoWindow({
        			content: floodString
        		})
        	}
        	else if (markerJSON.disaster == 3) {
            marker.setIcon(foodIcon);
        		marker.info = new google.maps.InfoWindow({
        			content: foodString
        		})
        	}
        	else if (markerJSON.disaster == 4) {
            marker.setIcon(medicIcon);
        		marker.info = new google.maps.InfoWindow({
        			content: medicString
        		})
        	}
        	marker.addListener('click', function() {
      		    map.setCenter(marker.getPosition());
      		    marker.info.open(map, marker);
      		}, false);
        }())
      }
    }

  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxPoS0FFuu5cs06PkAABnWCBfWb60Sk5U&callback=initMap">
  </script>
  </body>
</html>
