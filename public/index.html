<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.866704, lng: -122.26241900000002},
        zoom: 17
      });
      var marker = new google.maps.Marker({
        position: {lat: 37.866704, lng: -122.26241900000002},
        map: map,
        title: 'Hello World!'
      });
    }

  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxPoS0FFuu5cs06PkAABnWCBfWb60Sk5U&callback=initMap">
  </script>
  </body>
</html>
